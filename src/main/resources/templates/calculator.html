<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>計算機</title>
</head>
<body>
	<h1>計算機</h1>
    <form th:action="@{/calculator}" method="post">
        <input type="number" name="num1">
        <select name="operator">
            <option value="-">-</option>
            <option value="+">+</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" name="num2">
        <button type="submit">=</button>
    </form>
    <p th:if="${result != null}"></p> <span th:text="${result}"></span></p>
    <p th:if="${errorMessage != null}"><span th:text="${errorMessage}"></span></p>
</body>
</html>
